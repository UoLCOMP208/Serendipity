{% extends 'cms/cms_base.html' %}

{% block title -%}
    Change Password
{%- endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block head %}
    <script src="/static/cms/js/resetpwd.js"></script>
{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Old Password</span>
                    <input type="password" class="form-control" name="oldpwd" placeholder="Please enter old password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">New Password</span>
                    <input type="password" class="form-control" name="newpwd" placeholder="Please enter new password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Confirm New Password</span>
                    <input type="password" class="form-control" name="newpwd2" placeholder="Please confirm new password">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
