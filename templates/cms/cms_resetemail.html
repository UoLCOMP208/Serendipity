{% extends 'cms/cms_base.html' %}

{% block title -%}
Change Email
{%- endblock %}

{% block head %}
<script src="/static/cms/js/resetemail.js"></script>
{% endblock %}

{% block page_title -%}
{{ self.title() }}
{%- endblock %}

{% block main_content %}
<form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <div class="input-group">
                <input type="email" class="form-control" name="email" placeholder="New email address">
                <span class="input-group-addon" id="captcha-btn" style="cursor:pointer;">Get Email Captcha</span>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="captcha" placeholder="Email captcha">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="submit">Save</button>
        </div>
    </div>
</form>
{% endblock %}
