<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Serendipity Forum Register</title>
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" /> -->
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <!-- <link rel="stylesheet" href="/static/front/css/mdb.min.css" /> -->
    <!-- alert -->
    <link rel="stylesheet" href="/static/common/sweetalert/sweetalert.css">
    <script src="/static/common/sweetalert/sweetalert.min.js"></script>
    <script src="/static/common/sweetalert/zlalert.js"></script>
    <script src="/static/common/zlajax.js"></script>
    <!-- register -->
    <link rel="stylesheet" href="/static/front/css/signbase.css" />
    <script Language="JavaScript" src="/static/front/jquery/jquery.3.6.min.js"></script>
    <script Language="JavaScript" src="/static/front/js/signup.js"></script>
</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <div class="login-container">
        <div class="login">
            <h2 class="active"> sign up </h2>
            <form>
                <input type="email" class="text" name="email">
                <span>Email</span>
                <input type="text" class="text" name="captcha">
                <span>Verification Code</span>
                <div class="login-sms-wp__vertical-line"></div>
                <div class="login-sms-send" id="captcha-btn">
                    Get code
                </div>
                <input type="text" class="text" name="username" id="username">
                <span class="username">username</span>
                <input type="password" class="text" name="password" id="password">
                <span class="password">password</span>
                <button class="signin" id="submit-btn">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</body>

</html>
